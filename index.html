<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>CIO Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="src/i/anychart.ico">

        <link rel="stylesheet" type="text/css"  href="src/vendors/bootstrap-3/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css"  href="src/vendors/font-awesome-4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css"  href="src/css/styles.css"/>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p class="credits">This sample is based on the dashboard sample in
                        "Information Dashboard Design: Displaying Data for At-a-Glance Monitoring" by Stephen Few
                    <h1>CIO Dashboard
                    <span class="text-muted pull-right">(As of September 9, 2016)</span>
                </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>System Availability
                        <span class="text-muted">(last 30 days)</span>
                        <span class="pull-right" id="systemAvailabilityLegend"></span>
                    </h2>
                    <table class="table table-condensed">
                        <tr>
                            <th colspan="2">Last 12 Month</th>
                            <th>System</th>
                            <th colspan="2" class="text-right">Availability %</th>
                        </tr>
                        <tbody id="systemAvailabilityTable"></tbody>
                    </table>
                </div>
                <div class="col-md-6">

                </div>
            </div>
            <!--<div id="container-dashboard"></div>-->
            <div class="clearfix"></div>

        </div>


    </body>

<script src="src/vendors/jquery/jquery-2.1.3.min.js"></script>
<script src="src/vendors/bootstrap-3/bootstrap.min.js"></script>
<script src="src/vendors/anychart/anychart-bundle.min.js"></script>
<script src="src/js/data.js"></script>
<script src="src/js/main.js"></script>
<!--<script src="src/js/dashboard.js"></script>-->
</html>
